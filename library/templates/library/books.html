{% extends 'library/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
    <table border="1">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Жанр</th>
        <th>Год</th>
    </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td><a href="/book/{{ book.id }}">{{ book.title}}</a></td>
                <td>{{ book.genre }}</td>
                <td>{{ book.year }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
