{% block title %}Create Author{% endblock %}

{% block content %}

    {% csrf_token %}
        <div>
{#            for & id = xxx_1 - _1 добавлено для того чтобы помнить, что именно они связаны#}
            <label for="name_1">Name</label>
            <input type="text" id="name_1" name="name">
        </div>
        <div>
            <label for="surname_1">Surname</label>
            <input type="text" id="surname_1" name="'surname">

{% endblock %}
