{% extends 'library/base.html' %}

{% block title %}Create Author [FORM]{% endblock %}

{% block content %}
    <form id="create-author" action="#" method="post">
        {% csrf_token %}
        {{ author_form.as_p }}
        {#    .as_p для того чтобы переменные вывелись в столбец, а не в строку#}
    </form>
    <p>
    <button type="submit" form="create-author">Create</button>
    </p>
{% endblock %}
